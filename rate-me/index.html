<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate me!</title>
    <link rel="stylesheet" href="style.css" media="all" type="text/css" >
</head>
<body>

    <div class="rating">

        <h2>Rate me!</h2>

        <div class="rating-wrapper">

            <!-- 5 -->
            <span class="star-selection">
                <span class="star-half-left-2x"></span>
                <span class="star-half-left"></span>
            </span>
            <span class="star-number">5</span>

            <span class="star-selection">
                <span class="star-half-right-2x"></span>
                <span class="star-half-right"></span>
            </span>
            <span class="star-number">4.5</span>
    
            <!-- 4 -->
            <span class="star-selection">
                <span class="star-half-left-2x"></span>
                <span class="star-half-left"></span>
            </span>
            <span class="star-number">4</span>

            <span class="star-selection">
                <span class="star-half-right-2x"></span>
                <span class="star-half-right"></span>
            </span>
            <span class="star-number">3.5</span>
            
            <!-- 3 -->
            <span class="star-selection">
                <span class="star-half-left-2x"></span>
                <span class="star-half-left"></span>
            </span>
            <span class="star-number">3</span>

            <span class="star-selection">
                <span class="star-half-right-2x"></span>
                <span class="star-half-right"></span>
            </span>
            <span class="star-number">2.5</span>
            
            <!-- 2 -->
            <span class="star-selection">
                <span class="star-half-left-2x"></span>
                <span class="star-half-left"></span>
            </span>
            <span class="star-number">2</span>

            <span class="star-selection">
                <span class="star-half-right-2x"></span>
                <span class="star-half-right"></span>
            </span>
            <span class="star-number">1.5</span>
    
            <!-- 1 -->
            <span class="star-selection">
                <span class="star-half-left-2x"></span>
                <span class="star-half-left"></span>
            </span>
            <span class="star-number">1</span>

            <span class="star-selection">
                <span class="star-half-right-2x"></span>
                <span class="star-half-right"></span>
            </span>
            <span class="star-number">.5</span>
        </div>
    </div>

    
</body>
</html>
